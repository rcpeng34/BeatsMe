<!doctype html>

  <head>
    <meta charset="utf-8">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css({.tmp,app}) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <link rel="shortcut icon" type="image/ico" href="favicon.ico" />
    <!-- endbuild -->
  </head>
  <body ng-app="beatsMeApp" ng-class="{'bodyLogin': bodyClass == 'login', 'bodyExplore': bodyClass == 'explore', 'bodySentence': bodyClass == 'sentence'}">
    <!--[if lt IE 7]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <!-- Add your site or application content here -->
    <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
      <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">BeatsMe</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <ul class="nav navbar-nav">
            <li><a href="#/explore">Explore</a></li>
            <li><a href="#/sentence">Sentence</a></li>
          </ul>
<!--           <form class="navbar-form navbar-right" role="search">
            <div class="form-group">
              <input type="text" class="form-control" placeholder="Track Search">
            </div>
            <button type="submit" class="btn btn-default">Search</button>
          </form> -->
        </div><!-- /.navbar-collapse -->
      </div><!-- /.container-fluid -->
    </nav>
    <div class="container" ng-view=""></div>

    <!-- Beats player div -->
    <div class="player" ng-controller="PlayerCtrl as player" ng-hide="bodyClass == 'login'">

      <div class="slider">
        <input type="range" ng-model="volume" ng-change="volChange()" min="0" max="1" step="0.1">
      </div>
      <div class="controlContainer">
        <div class="playerButtonDiv"><button class="playerButton" ng-click="previous()"><span class="glyphicon glyphicon-fast-backward"></span></button></div>
        <div class="playerButtonDiv"><button class="playerButton" ng-click="play()"><span class="glyphicon glyphicon-step-forward"></span></button></div>
        <div class="playerButtonDiv"><button class="playerButton" ng-click="next()"><span class="glyphicon glyphicon-fast-forward"></span></button></div>
      </div>
      <div class="songContainer">
        <div id="playerPrevious">
          <h5 ngModel="$scope">{{songArray[0].title}} - {{songArray[0].artist}}</h5>
        </div>
        <div id="playerCurrent">
          <h5 ngModel="$scope">{{songArray[1].title}} - {{songArray[1].artist}}</h5>
        </div>
        <div id="playerNext">
          <h5 ngModel="$scope">{{songArray[2].title}} - {{songArray[2].artist}}</h5>
        </div>
      </div>
    </div>

    <!--[if lt IE 9]>
    <script src="bower_components/es5-shim/es5-shim.js"></script>
    <script src="bower_components/json3/lib/json3.min.js"></script>
    <![endif]-->

    <!-- build:js scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="bower_components/angular-cookies/angular-cookies.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

        <!-- build:js({.tmp,app}) scripts/scripts.js -->
        <script src="scripts/app.js"></script>
        <script src="scripts/controllers/login.js"></script>
        <script src="scripts/services/checklogin.js"></script>
        <script src="scripts/controllers/explore.js"></script>
        <script src="scripts/controllers/player.js"></script>
        <script src="scripts/services/songqueue.js"></script>
        <script src="scripts/controllers/sentence.js"></script>
        <!-- endbuild -->
    <script src="http://bam.cdn.beatsmusic.com/bam-1.0.2.min.js"></script>    
</body>
</html>
